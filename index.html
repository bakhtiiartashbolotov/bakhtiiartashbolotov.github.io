<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop | Home</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="#" id="logo">ONLINE <span>SHOP</span></a>
            <form>
                <input type="text" id="search_bar" name="query" placeholder="Search...">
                <button type="submit" id="search_button"><i class="fa fa-search"></i></button>
            </form>
            <ul id="navbar">
                <li><a href="tech.html">Tech</a></li>
                <li><a href="#">Fashion</a></li>
                <li><a href="#">Auto</a></li>
                <li><a href="#">Jewelry</a></li>
                <li><a href="#">Food</a></li>
                <li><a href="#">Sport</a></li>
                <li><a href="#" class="cart-toggle"><i class="fa fa-shopping-cart"></i> Cart</a></li>
            </ul>
            <a href="#" class="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
        </nav>
    </header>
    <main>
        <div id="banner">

        </div>
        <section id="main-widgets">
            <div id="tech-container">
                <a href="tech.html"></a>
                <span>Computers</span>
            </div>
            <div id="fasion-container">
                <a href="#"></a>
                <span>Fashion</span>
            </div>
            <div id="auto-container">
                <a href="#"></a>
                <span>Auto</span>
            </div>
            <div id="jewelery-container">
                <a href="#"></a>
                <span>Jewelry</span>
            </div>
            <div id="food-container">
                <a href="#"></a>
                <span>Food</span>
            </div>
            <div id="sport-container">
                <a href="#"></a>
                <span>Sport</span>
            </div>
        </section>
        <p>Computer </p>
        <button onclick="addToCart('Computer', 199.99)">Add to Cart</button>
        <aside id="cart-aside">
            <button class="cart-toggle"><i class="fa fa-close"></i></button>
            <h2>Shopping Cart</h2>
            <ul id="cart">
                <li>No items in cart</li>
            </ul>
            <p>Total: $<span id="total">0</span></p>
            <button onclick="checkout()">Checkout</button>
        </aside>
    </main>
    <footer>

    </footer>
    <script>
    $('.cart-toggle').on('click', function() {
        $('#cart-aside').toggleClass('active');
    });
    $('.nav-toggle').on('click', function() {
        $('#navbar').toggleClass('active');
        $("#navbar").stop().slideToggle("500");
    });
    </script>
    <script src="scripts/script.js"></script>
    <script src="scripts/cart.js">
        window.onload = loadCart;
    </script>
</body>
</html>
