<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop | Page not found</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" id="logo">ONLINE <span>SHOP</span></a>
            <a href="#" class="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            <form>
                <input type="text" id="search_bar" name="query" placeholder="Search...">
                <button type="submit" id="search_button"><i class="fa fa-search"></i></button>
            </form>
            <ul id="navbar">
                <li><a href="#">Tech</a></li>
                <li><a href="#">Fashion</a></li>
                <li><a href="#">Auto</a></li>
                <li><a href="#">Jewelry</a></li>
                <li><a href="#">Food</a></li>
                <li><a href="#">Sport</a></li>
                <li><a href="#" class="cart-toggle"><i class="fa fa-shopping-cart"></i> Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="error-container">
            <h1 class="error">Page not found</h1>
            <p>Page "<strong id="query"></strong>" not found</p>
        </section>
    </main>
    <aside id="cart-aside">
        <h2>Shopping Cart</h2>
        <ul id="cart">
            <li>No items in cart</li>
        </ul>
        <p>Total: $<span id="total">0</span></p>
        <button onclick="checkout()">Checkout</button>
    </aside>
    <script>
        const query = decodeURIComponent(window.location.search.substr(7));
        document.getElementById('query').textContent = query;
    </script>
    <script>
    $('.cart-toggle').on('click', function() {
        $('#cart-aside').toggleClass('active');
    });
    </script>
    <script src="scripts/script.js"></script>
    <script src="scripts/cart.js">
        window.onload = loadCart;
    </script>
</body>
</html>
